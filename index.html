<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form Letter</title>
  </head>
  <body>
    <div class="container">
      <h1>Form Letter</h1>
      <div>
        <form id="letter">
          <div class="form-group">
            <label class="firstName">First Name</label>
            <input id="firstName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label class="lastName">Last Name</label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label class="letterBody">What do you want to write to yo'self?</label>
            <input id="letterBody" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-primary">Send Letter</button>
        </form>
      </div>
      <div id="letter">
        <p>
          <span class="firstName"> </span>
          <span class="lastName"> </span>, </br></br>
          <span class="finalLetter"> </span>
        </p>
      </div>
    </div>
  </body>
</html>
